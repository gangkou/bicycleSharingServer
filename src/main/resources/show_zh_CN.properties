ceo.3.show=是现代公司中最重要、最有价值的顶尖管理职位之一，是掌握着企业的神经系统（财务信息）和血液系统（现金资源）灵魂人物。财务总监业务职责:了解在当前销售策略下的市场状况组织领导公司的财务管理、成本管理、预算管理、会计核算、会计监督、审计监察、存货控制等方面工作，加强公司经济管理，提高经济效益。

